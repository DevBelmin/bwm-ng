<section id="login">
    <div class="bwm-form">
      <div class="row">
        <div class="col-md-5">
          <h1>Login</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email"
                     class="form-control"
                     id="email"
                     formControlName="email">
                    <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="alert alert-danger">
                      <div *ngIf="f.email.errors.required">
                        Email is required
                      </div>
                      <div *ngIf="f.email.errors.email">
                          Please enter a valid email
                        </div>
                    </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password"
                     class="form-control"
                     id="password"
                     formControlName="password">
                  <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="alert alert-danger">
                    <div *ngIf="f.password.errors.required">
                      Password is required
                    </div>
                  </div>
            </div>
            <button [disabled]="loginForm.invalid" class="btn btn-bwm">Submit</button>
          </form>
          <div *ngIf="errorMessages.length" class="alert alert-danger">
            <div *ngFor="let error of errorMessages">
                {{error.detail}}
            </div>
          </div>

        </div>
        <div class="col-md-6 ml-auto">
          <div class="image-container">
            <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
            <img src="assets/images/login-image.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
